    <title>Training Log</title>
    <script>
        function testFetch(route) {
            let token = localStorage.getItem('authToken');
            var fetchMethod = {
                method: 'GET',
                headers: makeHeader(token),
            }
            fetch(backendURL + route, fetchMethod)
                .then(response => response.json())
                .then( data => console.log(data));
        }
    </script>
