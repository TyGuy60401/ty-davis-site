<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/buildheader.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="./usefulstyle.css">
    <link rel="stylesheet" href="./paceCalculator.css">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <title>XC Tools - Pace Calculator</title>
</head>
<body onload="buildHeader('<a style=\'text-decoration:none;\' href=\'./index.html\'>XC Tools</a>')">
    <div id="header"></div>
    <div id="useful-wrapper">
        <div id="useful">
            <h1>Pace Calculator</h1>
            <p>Fill two of the three cells below and when you click calculate, the third one will automatically be populated.</p>
            <form>
                <table>
                    <tr>
                        <td><label for="distance">Distance:</label></td>
                        <td><input id="distance" type="number"></td>
                        <td><select id="unit" name="unit">
                                <option value="m">m</option>
                                <option value="km">km</option>
                                <option value="mi">mi</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="time">Time:</label></td>
                        <td><input id="time" type="text"></td>
                        <td>(hh:mm:ss or mm:ss)</td>
                    </tr>
                    <tr>
                        <td><label for="pace">Pace:</label></td>
                        <td><input id="pace" type="text"></td>
                        <td>(hh:mm:ss or mm:ss) (min/mile)</td>
                    </tr>
                </table>
                <span class="error-area" id="error-area" style="visibility:invisible;"></span><br>
                <table>
                    <tr>
                        <td><label for="splitDist">Interval Distance:</label></td>
                        <td><input id="splitDist" type="number" value=400></td>
                        <td><select id="splitUnit" name="splitUnit">
                                <option value="m">m</option>
                                <option value="km">km</option>
                                <option value="mi">mi</option>
                            </select></td>
                </table>
            </form>
            <button onclick="calculate()">Calculate</button><br>
            <span class="error-area" id="error-area-2" style="visibility:invisible;"></span><br>
            <div id="splitsTableDiv" style="display:none"></div>

            <!-- <button onclick="testStuff()">Test Stuff</button><br> -->
            <script src='./paceCalculator.js'></script>
            <script src='./timeStringConversion.js'></script>
        </div>
    </div>
</body>
</html>
